name: Build and Obfuscate

on:
  workflow_call:
    outputs:
      obfuscated-path:
        description: "Path to obfuscated worker"
        value: obfuscated/index.js

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Obfuscate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npx wrangler deploy --dry-run --outdir=dist

      - name: Install obfuscator
        run: npm install -g javascript-obfuscator

      - name: Obfuscate JavaScript
        run: |
          mkdir -p obfuscated
          javascript-obfuscator dist/index.js \
            --output obfuscated/index.js \
            --compact true \
            --control-flow-flattening false \
            --dead-code-injection false \
            --debug-protection false \
            --disable-console-output false \
            --identifier-names-generator hexadecimal \
            --log false \
            --rename-globals false \
            --self-defending false \
            --string-array true \
            --string-array-encoding 'base64' \
            --string-array-threshold 0.5 \
            --transform-object-keys false \
            --unicode-escape-sequence false

      - name: Upload obfuscated artifact
        uses: actions/upload-artifact@v4
        with:
          name: obfuscated-worker
          path: obfuscated/index.js
          retention-days: 1

      - name: Minify HTML
        run: |
          npm install -g html-minifier-terser
          mkdir -p public-min
          html-minifier-terser public/index.html \
            --collapse-whitespace \
            --remove-comments \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-style-link-type-attributes \
            --minify-css true \
            --minify-js true \
            -o public-min/index.html

      - name: Upload minified HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: minified-html
          path: public-min/index.html
          retention-days: 1
