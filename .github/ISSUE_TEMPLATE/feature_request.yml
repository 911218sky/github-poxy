  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested
          required: true
        - label: This feature aligns with the project's goals
          required: true

  - type: dropdown
    id: type
    attributes:
      label: ğŸ·ï¸ Feature Type
      description: What type of feature is this?
      options:
        - ğŸ›£ï¸ New Proxy Route
