        - ğŸ”´ Critical / Blocking
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: ğŸ¤” Problem Statement
      description: What problem does this feature solve? Why do you need it?
      placeholder: |
        I'm always frustrated when...
        Currently, I have to...
